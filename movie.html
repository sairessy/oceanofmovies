<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#10076a" />
  <title>Oceanofmovies</title>
  <link rel="shortcut icon" href="assets/img/logo-64.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/movie.css">
</head>
<body>
  <div id="player">
    <video src="" id="video" width="100%" height="50%" controls autoplay></video>
  </div>

  <script src="js/config.js"></script> 
  <script>
    getMovie()

    async function getMovie() {
      const url = new URL(window.location.href)
      const id = url.searchParams.get("v")

      const res = await fetch(`${config.server}/api/movie/${id}`)
      const json = await res.json()
      document.getElementById("video").src = json.url
    }
  </script>
</body>
</html>
