<body>
  <header>
    <div id="header">
      <div id="left">
        <i class="la la-3x la-bars" id="btn-menu"></i>
        <select id="select-category"></select>
      </div>
      <div id="right">
        <input type="search" id="input-search" placeholder="Pesquisar">
        <!-- <i id="btn-options" class="la la-2x la-ellipsis-v"></i> -->
      </div>
    </div>
    <div id="header-2">
      <div id="logo-title">
        <p id="title">Oceanofmovies</p>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div id="movies">
        <div id="loader">
          <i class="la la-spin la-circle-notch"></i>
        </div>
      </div>
      <button id="btn-more"><span>Mais</span><i class="la la-angle-down"></i></button>
    </section>

    <div id="slider-container">
      <div id="slider">
        <div id="slider-links">
          <a href="#"><i class="la la-user-circle"></i><span>Meu perfil</span></a>
          <a href="#"><i class="la la-bell"></i><span>Notificações</span></a>
          <a href="https://wa.me/+258847460853"><i class="la la-whatsapp"></i><span>Fale connosco</span></a>
          <a href="#"><i class="la la-envelope"></i><span>Feedback</span></a>
          <a href="#"><i class="la la-share"></i><span>Partilhar</span></a>
          <!-- <a href="#"><i class="la la-heart-o"></i><span>Compre-nos um café</span></a> -->
          <a href="#"><i class="la la-cog"></i><span>Configurações</span></a>
          <a href="#"><i class="la la-recycle"></i><span>Actualização</span></a>
          <a href="#"><i class="la la-info"></i><span>Sobre</span></a>
        </div>
        <div id="change-theme">
          <label for="checkbox-change-theme"><i class="la la-sun"></i>Tema claro</label>
          <input type="checkbox" id="checkbox-change-theme" checked>
        </div>
      </div>
    </div>
  </main>

  <script src="libraries/js/jquery-3.6.0.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/Movie.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
